<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Leave Type - Leave Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

    <div class="w-full max-w-lg">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-2xl font-bold text-center text-gray-900 mb-2">Add Leave Type</h1>
            <p id="member-name-display" class="text-center text-gray-600 mb-6">for <span class="font-semibold">...</span></p>
            
            <form id="add-leave-form" class="space-y-4">
                <div>
                    <label for="leave-type" class="block text-sm font-medium text-gray-700">Leave Type Name</label>
                    <input type="text" id="leave-type" placeholder="e.g., Annual Leave" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="leave-total" class="block text-sm font-medium text-gray-700">Total Leaves</label>
                        <input type="number" id="leave-total" min="0" placeholder="e.g., 20" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                    </div>
                    <div>
                        <label for="leave-balance" class="block text-sm font-medium text-gray-700">Current Balance</label>
                        <input type="number" id="leave-balance" min="0" placeholder="e.g., 8" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                    </div>
                </div>
                <div>
                    <label for="leave-reset-cycle" class="block text-sm font-medium text-gray-700">Credit/Reset Cycle</label>
                    <select id="leave-reset-cycle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        <option value="annually">Annually</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <!-- Annual Reset Options -->
                <div id="annual-options" class="">
                    <label for="leave-reset-month" class="block text-sm font-medium text-gray-700">New Leaves Credited In</label>
                    <select id="leave-reset-month" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <p class="mt-1 text-xs text-gray-500">Leaves reset on the 1st of this month.</p>
                </div>

                <!-- Custom Reset Options -->
                <div id="custom-options" class="hidden">
                     <label class="block text-sm font-medium text-gray-700">Select Credit Months</label>
                     <div class="mt-2 grid grid-cols-3 sm:grid-cols-4 gap-2">
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="1"> <span class="ml-2">Jan</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="2"> <span class="ml-2">Feb</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="3"> <span class="ml-2">Mar</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="4"> <span class="ml-2">Apr</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="5"> <span class="ml-2">May</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="6"> <span class="ml-2">Jun</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="7"> <span class="ml-2">Jul</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="8"> <span class="ml-2">Aug</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="9"> <span class="ml-2">Sep</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="10"> <span class="ml-2">Oct</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="11"> <span class="ml-2">Nov</span></label></div>
                        <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="12"> <span class="ml-2">Dec</span></label></div>
                     </div>
                </div>

                <div class="pt-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="leave-accumulation" class="form-checkbox">
                        <span class="ml-2 text-sm font-medium text-gray-700">Allow Accumulation (Carry Forward)</span>
                    </label>
                </div>

                <div id="accumulation-options" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="leave-max-accumulation" class="block text-sm font-medium text-gray-700">Max Accumulation</label>
                        <input type="number" id="leave-max-accumulation" min="0" placeholder="Max to carry" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                    <div>
                        <label for="leave-accumulated-balance" class="block text-sm font-medium text-gray-700">Currently Accumulated</label>
                        <input type="number" id="leave-accumulated-balance" min="0" placeholder="Carried over" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                </div>
                
                <p id="form-error" class="text-red-500 text-sm hidden"></p>

                <div class="pt-4 flex flex-col sm:flex-row-reverse sm:items-center sm:space-x-3 sm:space-x-reverse">
                    <button type="submit" id="save-leave-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Save Leave Type</button>
                    <a href="index.html" class="w-full sm:w-auto mt-3 sm:mt-0 text-center bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- We will create add-leave.js to power this page -->
    <!-- <script type="module" src="add-leave.js" defer></script> -->
</body>
</html>
