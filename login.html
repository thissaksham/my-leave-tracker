<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leave Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">

    <div class="w-full max-w-md mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100" style="backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.95);">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 8l-2-2m0 0l-2-2m2 2l2-2m-2 2l2 2"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Leave Tracker</h1>
                <h3 id="auth-modal-title" class="text-lg text-gray-600">Login to your account</h3>
            </div>
            <form id="auth-form" class="space-y-6">
                <div>
                    <label for="auth-email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="auth-email" autocomplete="email" placeholder="Enter your email" class="form-input mt-1 block w-full rounded-xl shadow-sm py-3 px-4" required>
                </div>
                <div>
                    <label for="auth-password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="auth-password" autocomplete="current-password" placeholder="Enter your password" class="form-input mt-1 block w-full rounded-xl shadow-sm py-3 px-4" required>
                </div>
                <div id="auth-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm"></div>
                <div class="pt-4 flex flex-col items-center space-y-4">
                    <button type="submit" id="auth-submit-btn" class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-xl transition duration-300">Login</button>
                    <button type="button" id="auth-toggle-btn" class="text-sm text-purple-600 hover:text-purple-800 font-medium transition duration-200">Don't have an account? Register</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js" defer></script>
</body>
</html>
