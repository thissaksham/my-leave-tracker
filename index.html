<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Leave Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- This main content is hidden by default and shown only when the user is logged in -->
    <div id="main-content" class="hidden">
        <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Header -->
            <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Leave tracker</h1>
                </div>
                <!-- Auth controls (email, sign out button) will be injected here by script.js -->
                <div id="auth-controls"></div>
            </header>

            <!-- Main dashboard content -->
            <main>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Family Members</h2>
                    <button id="add-member-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                        + Add Member
                    </button>
                </div>

                <!-- Members Grid: cards will be injected here by script.js -->
                <div id="members-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                
                <!-- Loading indicator -->
                <div id="loading-state" class="text-center py-10">
                    <p class="text-gray-500">Loading members...</p>
                </div>

                <!-- Empty state message -->
                <div id="empty-state" class="hidden text-center py-20 bg-white rounded-lg shadow">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.958" />
                    </svg>
                    <h3 class="mt-2 text-sm font-semibold text-gray-900">No members yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by adding a family member.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- MODALS SECTION -->
    
    <!-- Add/Edit Member Modal -->
    <div id="member-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="modal bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6">
                <h3 id="member-modal-title" class="text-xl font-bold mb-4">Add New Member</h3>
                <form id="member-form">
                    <input type="hidden" id="member-id">
                    <div>
                        <label for="member-name" class="block text-sm font-medium text-gray-700">Member Name</label>
                        <input type="text" id="member-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" class="cancel-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Save Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Leave Type Modal -->
    <div id="leave-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden overflow-y-auto">
        <div class="modal bg-white rounded-lg shadow-xl w-full max-w-lg my-8">
            <div class="p-6">
                <h3 id="leave-modal-title" class="text-xl font-bold mb-4">Add Leave Type</h3>
                 <p id="leave-modal-subtitle" class="text-sm text-gray-600 mb-6">for <span class="font-semibold">...</span></p>
                <form id="leave-form" class="space-y-4">
                    <input type="hidden" id="leave-member-id">
                    <input type="hidden" id="leave-type-id">
                    <div>
                        <label for="leave-type" class="block text-sm font-medium text-gray-700">Leave Type Name</label>
                        <input type="text" id="leave-type" placeholder="e.g., Annual Leave" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="leave-annual-grant" class="block text-sm font-medium text-gray-700">Annual Grant</label>
                            <input type="number" id="leave-annual-grant" min="0" value="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                        </div>
                        <div>
                            <label for="leave-balance-this-year" class="block text-sm font-medium text-gray-700">Balance From This Year</label>
                            <input type="number" id="leave-balance-this-year" min="0" value="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                        </div>
                    </div>
                    <div>
                        <label for="leave-reset-cycle" class="block text-sm font-medium text-gray-700">Credit/Reset Cycle</label>
                        <select id="leave-reset-cycle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="annually">Annually</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div id="annual-options">
                        <label for="leave-reset-month" class="block text-sm font-medium text-gray-700">New Leaves Credited In</label>
                        <select id="leave-reset-month" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="1">January</option> <option value="2">February</option> <option value="3">March</option> <option value="4">April</option> <option value="5">May</option> <option value="6">June</option> <option value="7">July</option> <option value="8">August</option> <option value="9">September</option> <option value="10">October</option> <option value="11">November</option> <option value="12">December</option>
                        </select>
                        <p class="mt-1 text-xs text-gray-500">Leaves reset on the 1st of this month.</p>
                    </div>
                    <div id="custom-options" class="hidden">
                         <label class="block text-sm font-medium text-gray-700">Select Credit Months</label>
                         <div class="mt-2 grid grid-cols-3 sm:grid-cols-4 gap-2">
                            <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="1"> <span class="ml-2">Jan</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="2"> <span class="ml-2">Feb</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="3"> <span class="ml-2">Mar</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="4"> <span class="ml-2">Apr</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="5"> <span class="ml-2">May</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="6"> <span class="ml-2">Jun</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="7"> <span class="ml-2">Jul</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="8"> <span class="ml-2">Aug</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="9"> <span class="ml-2">Sep</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="10"> <span class="ml-2">Oct</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="11"> <span class="ml-2">Nov</span></label></div> <div><label class="inline-flex items-center"><input type="checkbox" class="form-checkbox" value="12"> <span class="ml-2">Dec</span></label></div>
                         </div>
                    </div>
                    <div class="pt-2">
                        <label class="inline-flex items-center"> <input type="checkbox" id="leave-accumulation" class="form-checkbox"> <span class="ml-2 text-sm font-medium text-gray-700">Allow Accumulation (Carry Forward)</span> </label>
                    </div>
                    <div id="accumulation-options" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="leave-max-accumulation" class="block text-sm font-medium text-gray-700">Max Accumulation</label>
                            <input type="number" id="leave-max-accumulation" min="0" value="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        </div>
                        <div>
                            <label for="leave-accumulated-balance" class="block text-sm font-medium text-gray-700">Accumulated From Last Year</label>
                            <input type="number" id="leave-accumulated-balance" min="0" value="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                             <p id="accumulation-warning" class="hidden text-xs text-yellow-600 flex items-center mt-1">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.22 3.006-1.742 3.006H4.42c-1.522 0-2.492-1.672-1.742-3.006l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                                Exceeds maximum
                            </p>
                        </div>
                    </div>
                    <p id="leave-form-error" class="text-red-500 text-sm hidden"></p>
                    <div class="pt-4 flex justify-end space-x-3">
                        <button type="button" class="cancel-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="modal bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6 text-center">
                 <svg class="mx-auto h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
                <h3 id="delete-modal-title" class="text-xl font-bold mt-4">Are you sure?</h3>
                <p id="delete-modal-text" class="text-gray-600 my-2">This action cannot be undone.</p>
                <div class="mt-6 flex justify-center space-x-3">
                    <button type="button" class="cancel-btn bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button id="confirm-delete-btn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js" defer></script>
</body>
</html>
