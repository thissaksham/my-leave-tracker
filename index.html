<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Leave Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- This main content is hidden by default and shown only when the user is logged in -->
    <div id="main-content" class="hidden">
        <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Header -->
            <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Leave tracker</h1>
                </div>
                <!-- Auth controls (email, sign out button) will be injected here by script.js -->
                <div id="auth-controls"></div>
            </header>

            <!-- Main dashboard content -->
            <main>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Family Members</h2>
                    <!-- This will link to a new page to add members, which we will create later -->
                    <a href="#" id="add-member-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                        + Add Member
                    </a>
                </div>

                <!-- Members Grid: cards will be injected here by script.js -->
                <div id="members-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                
                <!-- Loading indicator -->
                <div id="loading-state" class="text-center py-10 hidden">
                    <p class="text-gray-500">Loading members...</p>
                </div>

                <!-- Empty state message -->
                <div id="empty-state" class="hidden text-center py-20 bg-white rounded-lg shadow">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.958" />
                    </svg>
                    <h3 class="mt-2 text-sm font-semibold text-gray-900">No members yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by adding a family member.</p>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="script.js" defer></script>
</body>
</html>
